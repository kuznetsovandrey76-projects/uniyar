<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>	
		body {
			background: darkblue;
		}	
		* {
			margin: 0;	
		}
		.outer {
			color: coral;
			cursor: pointer;
			margin-top: 10px;
		}
		.inner {
			color: bisque;			
		}
		.teacher {
			font-size: 	10px;
			color: gold;			
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>		
	<a href="https://html5book.ru/css-colors/">css colors</a>
	<script>
		$( document ).ready(function() {
				var lessons = [
					{
						name: "english", 
						translate: "Иностранный язык",
						task: "60 pages",
						teacher: "Бугрова Ирина Константиновна"
					},
					{
						name: "history", 
						translate: "История и методология прикладной математики и информатики",
						task: "30. Из истории информационных технологий в обучении.",
						teacher: "Шабаршина Галина Владимировна"
					},
					{
						name: "problem", 
						translate: "Современные проблемы прикладной математики и информатики",
						task: "LaTeX",
						teacher: "Балабаев Владимир Евгеньевич"
					},
					{
						name: "technology", 
						translate: "Современные компьютерные технологии",
						task: "php",
						teacher: "Куликов Дмитрий Анатольевич"
					},
					{
						name: "dynamic", 
						translate: "Динамическое программирование",
						task: "?",
						teacher: "Глызин Сергей Дмитриевич"
					},
					{
						name: "oop", 
						translate: "Объектно-ориентированные языки программирования",
						task: "php",
						teacher: "Куликов Дмитрий Анатольевич"
					},
					{
						name: "cuda", 
						translate: "Массивно-параллельные вычисления, архитектура и среда программирования Cuda",
						task: "?",
						teacher: "Кузнецов Владимир Сергеевич"
					},
					{
						name: "economics", 
						translate: "Математические модели экономики",
						task: "?",
						teacher: "Куликов Анатолий Николаевич"
					},					
					{
						name: "gui", 
						translate: "Проектирование пользовательских интерфейсов",
						task: "https://gitlab.com/grandrust/ml-course/tree/master/Lab1",
						teacher: "Кузнецов Владимир Сергеевич"
					},
				];

		    $.each(lessons, function(key, value) {
		    	// var templ_p = $('<p id="' + key + '" class="outer">' + value + '</p>')
		    	var templ_head = $('<p id="' + value.name + '" class="outer">' + value.translate + '</p>')
		    	// var templ_div = $('<div id="' + key + '-tasks" class="inner">1</div>')
		    	var templ_info = $('<div id="' + value.name + '-tasks" class="inner">' + value.task + '</div>')
		    	var templ_foot = $('<p class="teacher">' + value.teacher + '</p>')
		    	$('body').append(templ_head)
		    	$('body').append(templ_info)
		    	$('body').append(templ_foot)
		    });
		});
	</script>
</body>
</html>

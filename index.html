<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lessons</title>
	<style>	
		body {
			background: darkblue;
		}	
		* {
			margin: 0;	
		}
		.outer {
			color: coral;
			cursor: pointer;
			margin-top: 10px;
		}
		.inner {
			color: bisque;			
		}
		.teacher {
			font-size: 	10px;
			color: gold;			
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>		
	<!-- <a href="https://html5book.ru/css-colors/">css colors</a> -->
	<script>
		$( document ).ready(function() {				
		// http://jquery.page2page.ru/index.php5/Ajax-%D0%B7%D0%B0%D0%BF%D1%80%D0%BE%D1%81

			$.ajax({
			  	url: "data.json",
			    success: function(data){
						setTimeout(function() {
					    $.each(data, function(key, value) {
					    	var templ_head = $('<p id="' + value.name + '" class="outer">' + value.translate + '</p>')
					    	var templ_info = $('<div id="' + value.name + '-tasks" class="inner">' + value.task + '</div>')
					    	var templ_foot = $('<p class="teacher">' + value.teacher + '</p>')
					    	$('body').append(templ_head)
					    	$('body').append(templ_info)
					    	$('body').append(templ_foot)
					    });
						}, 100);
			  	}
			});

		});
	</script>
</body>
</html>
